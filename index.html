<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official website of Scott Benjamin Fisk. ">
    <meta name="keywords" content="scott, fisk, web, development, technology, computers, design, gofisk, iowa, state, university">
    <meta name="author" content="Scott Fisk">

    <title>Scott Benjamin Fisk</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:400,500);
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  background: #2e2e2e;
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
  transition: background .3s ease-in-out;
}
body.ready #ready {
  opacity: 1;
}
body.error {
  background: #BE5973;
}
body.error #error {
  opacity: 1;
}
body.success {
  background: #00A673;
}
body.success #success {
  opacity: 1;
}

#area {
  width: 100%;
  height: 100%;
  z-index: 999;
  position: absolute;
}

.status {
  color: #fff;
  position: absolute;
  font-size: 40px;
  top: 50%;
  text-align: center;
  width: 100%;
  opacity: 0;
  margin-top: -20px;
  transition: opacity .3s ease-in-out;
}

.circle {
  position: absolute;
  width: 200px;
  height: 200px;
  margin: -100px;
  background: #fff;
  border-radius: 50%;
  animation: circle 1s ease-out forwards;
  transform: scale(0.1);
  opacity: 0.6;
}

@keyframes circle {
  100% {
    transform: scale(10);
    opacity: 0;
  }
}
#show {
  color: #fff;
  text-align: center;
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-transform: uppercase;
  font-size: 14px;
  opacity: 0.3;
  transition: opacity .1s ease-in-out;
  cursor: pointer;
  z-index: 1000;
}

#show:hover {
  opacity: 1;
}

#about {
  position: fixed;
  bottom: 20px;
  right: 30px;
  text-decoration: none;
  color: #ccc;
  font-size: 11px;
  text-transform: uppercase;
  z-index: 1001;
  opacity: .5;
}

#more {
  position: fixed;
  top: 20px;
  right: 30px;
  text-decoration: none;
  color: #353541;
  font-size: 11px;
  text-transform: uppercase;
  z-index: 1001;
  opacity: .5;
}

#more:hover,
#about:hover {
  opacity: 1;
}
</style></head><body>
<div id='area'></div>
<div class='status' id='ready'>gofisk.com</div>
<div class='status' id='error'>Access Denied</div>
<div class='status' id='success'>Access Granted</div>
<div id='show'>+</div>
<a href='about' id='about'>About</a>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>var tolerance_ms = 200, start, end, clicks = 0, wrong = false, timeout;
$('#area').mousedown(function (e) {
    click(e);
});
function click(e) {
    if (clicks == 0) {
        start = new Date();
        wrong = false;
    } else {
        end = new Date();
        if (Math.abs(end - start - pass[clicks]) > tolerance_ms)
            wrong = true;
    }
    status('');
    circle(e);
    clicks++;
    clearTimeout(timeout);
    timeout = setTimeout(function () {
        check();
    }, 1000);
}
function check() {
    wrong || clicks != pass.length ? error() : success();
    clicks = 0;
    $('.circle').remove();
}
function success() {
    status('success');
}
function error() {
    status('error');
}
function status(stat) {
    $('body').attr('class', stat);
}
status('ready');
var pass = [
    0,
    535,
    718,
    863,
    1041,
    1505,
    2306,
    2794
];
function showPassword() {
    status('');
    var e = {
        pageX: $(window).width() / 2,
        pageY: $(window).height() / 2
    };
    $.each(pass, function () {
        setTimeout(function () {
            circle(e);
        }, this);
    });
}
$('#show').click(function () {
    showPassword();
});
function circle(e) {
    $('body').append($('<div>').addClass('circle').css({
        left: e.pageX,
        top: e.pageY
    }));
}
</script>
</body>
</html>
