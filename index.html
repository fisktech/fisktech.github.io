<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official website of Scott Benjamin Fisk. ">
    <meta name="keywords" content="scott, fisk, web, development, technology, computers, design, gofisk, iowa, state, university">
    <meta name="author" content="Scott Fisk">
    <title>Scott Benjamin Fisk</title>
<style>
@import url(assets/css/ionicons.min.css);
@import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic&subset=latin,latin-ext);
body, html, p, a, span {
  padding: 0;
  margin: 0;
  -webkit-font-smoothing: antialiased;
  color: #fff;
  text-decoration: none;
  font-family: 'Lato', serif;
  font-weight: 300;
}

.grid {
  width: 100%;
  height: 100%;
  position: absolute;
}
.grid a {
  padding: 0;
  margin: 0;
  position: relative;
  width: 50%;
  height: 100%;
  float: left;
  overflow: hidden;
  background: #49A34B;
}
.grid a:-webkit-any-link {
  text-decoration: none;
}
.grid a span {
  position: absolute;
  bottom: .6em;
  left: 50%;
  -moz-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
  -moz-transition: all 0.5s ease 0.1s;
  -o-transition: all 0.5s ease 0.1s;
  -webkit-transition: all 0.5s ease;
  -webkit-transition-delay: 0.1s;
  transition: all 0.5s ease 0.1s;
  font-size: 3em;
  color: #fff;
}
.grid a i {
  position: absolute;
  left: 50%;
  top: 50%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -ms-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  -moz-transition: all 0.5s ease 0.1s;
  -o-transition: all 0.5s ease 0.1s;
  -webkit-transition: all 0.5s ease;
  -webkit-transition-delay: 0.1s;
  transition: all 0.5s ease 0.1s;
  font-size: 6.8em;
}

.grid a:nth-child(odd) {
    background-color: #5AB953;
}

@media (max-width: 1024px) {
    .grid a span {
        font-size: 2em;
        bottom: 2em;
    }
}
    
.grid a {
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
}
.grid a:hover {
  z-index: 15;
  background: #4169e1;
}
</style>
</head>
<body>
    <section class="grid">
        <a href="https://gofisk.com/about">		     
            <i class="ion-information"></i>
            <span>go/about</span>		
        </a>
        <a href="https://gofisk.com/code">		
            <i class="ion-ios7-lightbulb"></i>
            <span>go/code</span>			
        </a>	
    </section>
</body>
</html>
