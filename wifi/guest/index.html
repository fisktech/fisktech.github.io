<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-weight: 500;
  font-family: 'HelveticaNeue';
}

section {
  width: 100%;
  padding: 0 7%;
  display: table;
  margin: 0;
  max-width: none;
  background-color: #373B44;
  height: 100vh;
}
section:nth-of-type(2n) {
  background-color: #2ecc71;
}

.intro {
  height: 90vh;
}

.content {
  display: table-cell;
  vertical-align: middle;
}
    
h1 {
  font-size: 5em;
  display: block;
  color: white;
  font-weight: 300;
}

p {
  font-size: 2.5em;
  font-weight: 500;
  color: #f6f8f8;
}
    
@media (max-width: 600px) {
  h1 {
  font-size: 2.5em;
}

p {
  font-size: 1.0em;
}

a {
  font-weight: 700 !important;
  color: #f6f8f8 !important;
  position: relative !important;
    text-decoration: none !important;
}
a:hover {
  opacity: 0.8;
}
a:active {
  top: 1px;
}

</style></head><body>
<section class="intro">  
  <div class="content">
    <h1>Welcome!</h1>
    <p>Home is where the free Wi-Fi is. Enjoy!</p>
 </div>
</section>

<section>  
  <div class="content">
    <h1>You're connected!</h1>
    <h1>SSID: HOME_GUEST</h1>
 </div>
</section>

</body>
</html>
