<ion-view view-title="Event Details">
    <div class="text-center positive middle-align" ng-if="msg != ''">
        {{msg}}
    </div>
    <ion-content class="padding-bottom">
        <div class="article-view">
            <div class="min-height max-height" ng-if="eventdetail.image">
                <img class="full-image" imgloadingsec ng-src="{{eventdetail.image | serverimage}}">
            </div>
            <div class="padding-horizontal">
                <div class="card">
                    <div class="list item-text-wrap">
                        <div class="item item-icon-left">
                            <i class="icon ln-home3"></i> <h4 class="dark">{{eventdetail.title}}</h4>
                        </div>
                        <a ng-href="tel:{{contact.text}}" class="item item-icon-left">
                            <i class="icon ln-clock"></i> </span><span ng-if="eventdetail.timestamp">{{eventdetail.timestamp|date : 'dd MMM, yyyy'}}</span><span ng-if="eventdetail.starttime"> @ {{eventdetail.starttime|convertto12}}</span>
                        </a>
                        <a ng-href="{{eventdetail.venue}}" class="item item-icon-left">
                            <i class="icon ln-map-marker positive"></i></span><span ng-bind-html="eventdetail.venue"></span>
                        </a>
                        <div class="padding-horizontal padding-vertical">
                            <p ng-bind-html="eventdetail.content"></p>
                        </div>
                    </div>
                </div>
                
                
                <h5 class="dark" ng-if="eventdetail.eventvideos && eventdetail.eventvideos != ''">Videos</h5>
                <ion-slide-box on-slide-changed="slideHasChanged($index)">
                    <ion-slide ng-repeat="images in eventdetail.eventvideos">
                        <div class="row">
                            <div class="col col-50" ng-repeat="img in images" ng-click="showVideo(img.url);">
                                <img src="http://img.youtube.com/vi/{{img.url | url}}/default.jpg" alt="">
                            </div>
                        </div>
                    </ion-slide>
                </ion-slide-box>
                <h5 class="dark" ng-if="eventdetail.eventimages && eventdetail.eventimages != ''">Images</h5>
                <ion-slide-box on-slide-changed="slideHasChanged($index)">
                    <ion-slide ng-repeat="images in eventdetail.eventimages">
                        <div class="row">
                            <div class="col col-50" ng-repeat="img in images" ng-click="showImage(img.image);"><img ng-src="{{img.image|serverimage}}" imgloadingsec class="full-image"></div>
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
    </ion-content>
</ion-view>
