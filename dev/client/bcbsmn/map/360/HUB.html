<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" href="https://cdn.pannellum.org/2.2/pannellum.css"/>

        <script>

                "vaov": 50,
                "vOffset": 0,
